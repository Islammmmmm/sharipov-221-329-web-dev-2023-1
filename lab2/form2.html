<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles2.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
                <div class="form-element">
                    <label class="form-label" for="username">Введите логин</label>
                    <input class="form-input"  type="text" id="username" name="username" value="username">
                </div>
                
                <div class="form-element">
                    <label class="form-label" for="password">Введите пароль</label>
                    <input class="form-input" type="password" id="password" name="password">
                </div>
                
                <div class="form-element form-chekbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Запомнить меня</label>
                </div>
               
                <div class="form-element">
                    <button  class="btn" type="submit">Войти</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
