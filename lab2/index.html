<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Форма обратной связи</h1>

        <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label" for="name">ФИО</label>
                <input id="name" type="text" name="name">
            </div>
            
            <div class="form-group">
                <label class="form-label"  for="email">Адрес электронной почты</label>
                <input id="email" type="email" name="email" placeholder="Введите email ">    
            </div>

            <div class="form-group">
                <p class="form-label">Откуда вы узнали о нас?</p>
                <input type="radio" name="source" id="friends" value="friends">
                <label for="friends">Рассказали друзья</label>
                <input type="radio" name="source" id="advertising" value="advertising" checked>
                <label for="advertising">Реклама в интернете</label>
            </div>

            <div class="form-group">
                <label class="form-label" for="category">Категория обращения</label>
                <select name="category" id="category">
                    <option value="proposal">Предложения</option>
                    <option value="grievance">Жалоба</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="message">Текст сообщения</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Введите сообщения"></textarea>
            </div>

            <div class="form-group">
                <input type="checkbox" name="agreement" id="agreement" value="yes">
                <label  for="agreement">Даю согласия на обработка персональный данных</label>
            </div>

            <div class="form-group">
                <label class="form-label" for="attachment">Вложение</label>
                <input type="file" id="attachment" name="attachment">
            </div>

            <input class="btn" type="submit" value="Отправить">
        </form>
        <button>
            <a href="form2.html">Форма 2</a>
        </button>
    </div>
</body>
</html>
